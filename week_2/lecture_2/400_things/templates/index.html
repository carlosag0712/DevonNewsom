<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ style }}">
</head>
<body>
    <h1>Fill out the form!</h1>
   
    <h2>Past Users:</h2>
    {% for user in session.users %}
        <h3 class={{user.name}}>{{user.name}} from {{user.location}}</h3>
    {% endfor %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/process" method="post">
        <input id="" type="text" name="name" placeholder="enter a name">
        <input id="" type="text" name="location" placeholder="enter a location">
        <input type="submit" value="submit">
    </form>
</body>
</html>
