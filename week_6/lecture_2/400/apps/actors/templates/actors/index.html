<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Welcome to the awesome Movie Site</h1>
        <hr>
        <a href="/new">Add an Actor</a>
        <h2>Actor Table</h2>
        <a href="/filter">Show only Oscar Winners</a>
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Has Oscar</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                {% for actor in actors %}
                <tr>
                    <td>{{actor.first_name}}</td>
                    <td>{{actor.last_name}}</td>
                    <td>{{actor.dob}}</td>
                    <td>{{actor.has_oscar}}</td>
                    <td><a href="/destroy/{{actor.id}}">DELETE</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
