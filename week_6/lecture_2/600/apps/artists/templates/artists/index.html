<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Welcome to my MUSIC SITE</h1>
        <hr>
        <table>
            <thead>
            <tr>
                <th>Artist Name</th>
                <th>Date Formed</th>
                <th>One Hit Wonder?</th>
            </tr>
            </thead>
            <tbody>
                {% for artist in artists %}
                <tr>
                    <td>{{ artist.name }}</td>
                    <td>{{ artist.date_formed }}</td>
                    <td>{{ artist.one_hit_wonder }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
