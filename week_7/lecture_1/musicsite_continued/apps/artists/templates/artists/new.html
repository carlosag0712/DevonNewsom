<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <h1>Add an Artist to the DB</h1>
        <hr>
        <form action='/create' method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Artist Name</label>
                <input type="text" name="name">
            </div>
            <div class="form-group">
                <label for="formed">Date Formed</label>
                <input type="date" name="formed">
            </div>
            <div class="form-group">
                <label for="ohw">ONE HIT WONDER????!!!??</label>
                <input type="checkbox" name="ohw">
            </div>
            <input type="submit" value="Add Artist">
        </form>
        <h1>Add an Album to the DB</h1>
        <hr>
        <form action='/albums/create' method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Album Title</label>
                <input type="text" name="title">
            </div>
            <div class="form-group">
                <label for="release_date">Release Date</label>
                <input type="date" name="release_date">
            </div>
            <div class="form-group">
                <label for="records_sold">Records Sold</label>
                <input type="number" name="records_sold">
            </div>
            <div class="form-group">
                <label for="num_songs">Number of Songs</label>
                <input type="number" name="num_songs">
            </div>
            <div class="form-group">
                <label for="artist">Artist</label>
                <select name="artist_id">
                    {% for artist in all_artists %}
                    <option value="{{artist.id}}">{{ artist }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add Artist">
        </form>
    </body>
</html>
