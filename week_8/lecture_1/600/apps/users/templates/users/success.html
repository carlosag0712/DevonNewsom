<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
</head>
<body>
    <h1>YOU ARE SUCCESS, {{ user.first_name }}</h1>
    <div class="container">
        <nav>
            <a href="/logout">Logout</a>
        </nav>
        <h2>Add a Crew</h2>
        <form action="/create_crew" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Crew Name</label>
                <input class="form-control" type="text" name="name">
            </div>
            <div class="form-group">
                <label for="slogan">Crew Name</label>
                <input class="form-control" type="text" name="slogan">
            </div>
            <input type="submit" value="Add Crew">
        </form>
        <h2>Join a Crew</h2>
        <form action="/join_crew" method="post">
            {% csrf_token %}
            <div class="form-group">
                <select name="crew_id">
                    {% for crew in other_crews %}
                    <option value="{{ crew.id }}">{{ crew.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add Crew">
        </form>
    </div>
</body>
</html>
